    <main>
        <div class="container">
            <div class="tool-title">
                <h2>Countdown Timer</h2>
                <p>Count down to any future date and time</p>
            </div>
            <div class="calculator">
                <div class="input-group">
                    <label for="countdown-date">Target Date:</label>
                    <input type="date" id="countdown-date">
                </div>
                <div class="input-group">
                    <label for="countdown-time">Target Time:</label>
                    <input type="time" id="countdown-time">
                </div>
                <button class="calculate-btn" onclick="startCountdown()">Start Countdown</button>
                <div id="countdown-result" class="result">
                    <h3>Time Remaining:</h3>
                    <p id="countdown-output"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('countdown-date').min = today;
            
            // Set default to next week
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('countdown-date').value = nextWeek.toISOString().split('T')[0];
        });

        function startCountdown() {
            const countdownDate = document.getElementById('countdown-date').value;
            const countdownTime = document.getElementById('countdown-time').value;

            if (!countdownDate) {
                alert('Please enter a target date');
                return;
            }

            const targetDateTime = new Date(countdownDate + 'T' + (countdownTime || '00:00'));
            const now = new Date();

            if (targetDateTime <= now) {
                alert('Please select a future date and time');
                return;
            }

            document.getElementById('countdown-result').classList.add('active');

            function updateCountdown() {
                const now = new Date();
                const diffMs = targetDateTime - now;

                if (diffMs <= 0) {
                    document.getElementById('countdown-output').textContent = 'Time\'s up!';
                    clearInterval(window.countdownInterval);
                    return;
                }

                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

                document.getElementById('countdown-output').textContent = 
                    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);

            // Store interval ID to clear if needed
            window.countdownInterval = countdownInterval;
        }
    </script>
