    <main>
        <div class="container">

                <p>Convert time between different time zones</p>
            </div>
            <div class="calculator">
                <div class="input-group">
                    <label for="from-timezone">From Time Zone:</label>
                    <select id="from-timezone">
                        <option value="auto">Auto-detect (Your Time Zone)</option>
                        <option value="EST">Eastern Time (EST)</option>
                        <option value="PST">Pacific Time (PST)</option>
                        <option value="CST">Central Time (CST)</option>
                        <option value="MST">Mountain Time (MST)</option>
                        <option value="GMT">Greenwich Mean Time (GMT)</option>
                        <option value="CET">Central European Time (CET)</option>
                        <option value="IST">India Standard Time (IST)</option>
                        <option value="JST">Japan Standard Time (JST)</option>
                        <option value="AEST">Australian Eastern Time (AEST)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="from-datetime">Date & Time:</label>
                    <input type="datetime-local" id="from-datetime">
                </div>
                <div class="input-group">
                    <label for="to-timezone">To Time Zone:</label>
                    <select id="to-timezone">
                        <option value="EST">Eastern Time (EST)</option>
                        <option value="PST">Pacific Time (PST)</option>
                        <option value="CST">Central Time (CST)</option>
                        <option value="MST">Mountain Time (MST)</option>
                        <option value="GMT">Greenwich Mean Time (GMT)</option>
                        <option value="CET">Central European Time (CET)</option>
                        <option value="IST">India Standard Time (IST)</option>
                        <option value="JST">Japan Standard Time (JST)</option>
                        <option value="AEST">Australian Eastern Time (AEST)</option>
                    </select>
                </div>
                <button class="calculate-btn" onclick="convertTimeZone()">Convert Time</button>
                <div id="timezone-result" class="result">
                    <h3>Converted Time:</h3>
                    <p id="timezone-output"></p>
                </div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const datetimeLocal = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('from-datetime').value = datetimeLocal;
        });

        function convertTimeZone() {
            const fromTimezone = document.getElementById('from-timezone').value;
            const fromDatetime = document.getElementById('from-datetime').value;
            const toTimezone = document.getElementById('to-timezone').value;

            if (!fromDatetime) {
                alert('Please enter a date and time');
                return;
            }

            // Timezone offsets in hours (simplified for demo)
            const timezoneOffsets = {
                'auto': 0, // Will use user's local time
                'EST': -5,
                'PST': -8,
                'CST': -6,
                'MST': -7,
                'GMT': 0,
                'CET': 1,
                'IST': 5.5,
                'JST': 9,
                'AEST': 10
            };

            const inputDate = new Date(fromDatetime);
            
            // Calculate time difference between timezones
            let fromOffset, toOffset;
            
            if (fromTimezone === 'auto') {
                // Use user's local timezone offset
                fromOffset = inputDate.getTimezoneOffset() / 60;
            } else {
                fromOffset = timezoneOffsets[fromTimezone];
            }
            
            toOffset = timezoneOffsets[toTimezone];
            
            // Calculate the time difference in hours
            const timeDiff = toOffset - fromOffset;
            
            // Apply the time difference
            const resultDate = new Date(inputDate.getTime() + timeDiff * 60 * 60 * 1000);
            
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            };
            
            let resultText;
            
            if (fromTimezone === 'auto') {
                resultText = resultDate.toLocaleDateString('en-US', options) + ` (${toTimezone})`;
            } else {
                resultText = resultDate.toLocaleDateString('en-US', options) + ` (${toTimezone})`;
            }
            
            document.getElementById('timezone-output').textContent = resultText;
            document.getElementById('timezone-result').classList.add('active');
        }
    </script>
